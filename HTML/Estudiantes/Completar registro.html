<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completar Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="fullcontainer">

        <div class="container-fluid height100">

            <div class="row height100">
                <div class="col-8">
                    <div class="row">
                        <div class="col" style=" padding:0 0 0 0;">
                        <img src="/img/Datic.png" class="logosR" alt=""></div>
                        <div class="col" style="text-align:center; color: white;"><h1>GAAC</h1></div>
                        <div class="col" style=" padding:0 0 0 0; text-align: right;">
                            <img src="/img/Logo-utez.png" class="logosR" alt="">
                        </div>
                    </div>
                </div>
                <form action="" class="col-4 container-right height100">
                        <div class="row crhead">
                            <div class="col"><p class="subtitles">Completar registro</p></div>
                        </div>
                        <div class="row crbody">
                            <div class="datos">
                                <p class="subtitles">Teléfono</p>
                                <input type="text" class="form-control">
                                <label for="validationDefault04" class="form-label"></label>
                                <p class="subtitles">Sexo</p>
                                <select class="form-select" id="validationDefault04" required>
                                  <option class="subtitles">Hombre</option>
                                  <option>Mujer</option>
                                  <option>Otro</option>
                                </select>
                                <p>Carrera</p>
                                <select class="form-select" id="validationDefault04" required>
                                    <option>Desarrollo de software multiplataforma</option>
                                    <option>Diseño y moda industrial</option>
                                    <option>Diseño digital</option>
                                    <option value="">Infraestructura de redes</option>
                                  </select>
                            </div>

                        </div>
                        <div class="row crfoot">
                            <div class="col"><button class="btn" type="submit">Cancelar</button></div>
                            <div class="col" style="text-align:right;"><button class="btn">Siguiente</button></div>
                        </div>
                    </div>
                </form>
</body>
</html>
