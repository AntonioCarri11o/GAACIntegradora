<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">    
    <link rel="stylesheet" href="/css/styles.css">
    <title>Docente: Registro</title>

</head>
<body>
        <div class="row row-cols-12" style="height: 100%;">
            <div class="col-8">
                <div class="row row-cols-2">
                    <div class="col">
                        <img class="logosR" src="/img/Datic.png" alt="">
                    </div>
                    <div class="col" style="text-align: right;">
                        <img class="logosR"src="/img/Logo-utez.png" alt="">
                    </div>
                </div>

            </div>
            <div class="col-4 container-left" >
                <div class="title row row-cols-2">
                    <div class="col">
                        <p style="font-size:1.5em;">Registro Docente</p>
                    </div>
                    <div class="col " style="text-align:right;">
                        <a href="#">Iniciar sesión</a>
                    </div>
                </div>
                <br>
                <div class="clbody">
                    <p class="subtitles">Nombre</p>
                    <input type="text" class="form-control">
                    <p class="subtitles">Apellido Paterno</p>
                    <input type="text" class="form-control">
                    <p class="subtitles">Apellido Materno</p>
                    <input type="text" class="form-control">
                    <p class="subtitles">Correo Institucional</p>
                    <input type="text" class="form-control">
                    <p class="subtitles">Contraseña</p>
                    <input type="text" class="form-control">
                    <p class="subtitles">Comfirmar contraseña</p>
                    <input type="text" class="form-control">
                    <br>
                    <div class="row row-cols-2">
                        <div class="col">
                            <button class="btn">Registrar</button>
                        </div>
                        <div class="col" style="text-align:right;">
                            <button class="btn">Cancelar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
