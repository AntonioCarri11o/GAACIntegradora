<head>

</head>
<body>
    <nav class="">
        <div class="row row-">
            <div class="col">
                <button class="btn btnmenu " type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fa-solid fa-bars fa-2xl"></i>
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#" style="border-radius: .5em .5em 0 0;">Mi perfil</a></li>
                  <li><a class="dropdown-item" href="#">Asesorías</a></li>
                  <li><a class="dropdown-item" href="#">Materias</a></li>
                  <li><a class="dropdown-item" href="#" style="border-radius: 0 0 .5em .5em;"><i class="fa-solid fa-power-off fa-sm"></i> Cerrar sesión </a>
                </ul>
            </div>
            <div class="col" style="text-align:center;color: white; margin: auto 0 auto 0; font-size: 2em;">
            Carreras
            </div>
            <div class="col" style="text-align: right;">
                <img src="/img/Logo-utez.png" style="max-width: 10em;" alt="">
            </div>
        </div>





    </nav>
    
    <div class="card container-md" style="margin:4em auto 0 auto;">
    <table class="tcarreras">
        <tr>
            <td><div data-bs-toggle="modal" 
                data-bs-target="#exampleModal" 
                data-bs-whatever="@mdo" class="ccarrera">Desarrollo de Software multiplataforma</div></td>
            <td><div data-bs-toggle="modal" 
                data-bs-target="#exampleModal" 
                data-bs-whatever="@mdo" class="ccarrera">Infraestructura de redes</div></td>
        </tr>
        <tr>
            <td><div data-bs-toggle="modal" 
                data-bs-target="#exampleModal" 
                data-bs-whatever="@mdo" class="ccarrera">Diseño digital</div></td>
            <td><div data-bs-toggle="modal" 
                data-bs-target="#exampleModal" 
                data-bs-whatever="@mdo" class="ccarrera">Diseño y moda industrial</div></td>
                
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New message</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <label class="visually-hidden" for="autoSizingSelect">Preference</label>
            <p class="subtitles">Materias</p>
            <br>
            <select class="form-select" id="autoSizingSelect">
              <option selected>Elegir materia</option>
              <option value="1">Calculo diferencial</option>
              <option value="2">Probabilidad y estadística</option>
              <option value="3">Aplicaciones web</option>
              <option value="4">Bases de datos</option>
              <option value="5">Sistemas operativos</option>
            </select>
          </form>
        </div>
        <div class="modal-footer" style="margin-top: 10em;">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Send message</button>
        </div>
      </div>
    </div>
  </div>
        </tr>
    </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
